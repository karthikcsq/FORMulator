<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>

    <!-- Tailwind CSS 3.4.13 CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Include Three.js and Vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tengbao/vanta@latest/dist/vanta.fog.min.js"></script>

    <style>
        /* Ensure that the body takes up the full height of the viewport */
        body, html {
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <nav class="bg-gray-800 bg-opacity-75 shadow-md fixed w-full z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold">FORMulator</div>
            <div class="md:hidden flex items-center">
                <button id="navbar-toggle" class="text-gray-300 hover:text-gray-400 focus:outline-none">
                    <!-- Hamburger Icon -->
                    <svg width="8px" height="8px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 18L20 18" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
                        <path d="M4 12L20 12" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
                        <path d="M4 6L20 6" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden">
            <a href="#home" class="block px-4 py-2 hover:bg-gray-700">Home</a>
            <!-- <a href="#about" class="block px-4 py-2 hover:bg-gray-700">About</a>
            <a href="#services" class="block px-4 py-2 hover:bg-gray-700">Services</a>
            <a href="#contact" class="block px-4 py-2 hover:bg-gray-700">Contact</a> -->
        </div>
    </nav>


    <!-- Full-screen Vanta.js Fog animation -->
    <div class="w-full h-screen relative">
        <!-- Text content over the background, using Tailwind CSS classes -->
        <div class="absolute inset-0 flex items-center justify-center z-10 text-black">
            <div class="text-center">
                <h1 class="text-6xl font-bold mb-4">FORMulator</h1>
                <p class="text-lg">Learn any dance in the world</p>
            </div>
        </div>
    </div>


    <div class="container mx-auto p-6">
        <!-- Main Content Wrapper with Flexbox -->
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Video Section -->
            <div class="w-full lg:w-2/3">
                <h2 class="text-xl font-semibold mb-4">Currently Playing: {{ videoname }}</h2>
                <img src="{{ url_for('video_feed', video_name=videoname) }}" class="w-full h-auto rounded shadow-lg">
            </div>
    
            <!-- Upload and File List Section (side-by-side with the video) -->
            <div class="w-full lg:w-1/3 flex flex-col gap-4">
                <!-- Upload Form -->
                <div class="bg-white shadow-md rounded p-4">
                    <h3 class="text-lg font-semibold mb-2">Upload New File</h3>
                    {% autoescape off %}
                    {{ upload }}
                    {% endautoescape %}
                </div>
    
                <!-- File List -->
                <div class="bg-white shadow-md rounded p-4">
                    <h3 class="text-lg font-semibold mb-2">Available Files</h3>
                    {% autoescape off %}
                    {{ files }}
                    {% endautoescape %}
                </div>
            </div>
        </div>
    </div>
  


    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
